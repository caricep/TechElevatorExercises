<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the restaurant</p>
    </header>

    <nav>
        <a href="index.html">View Menu</a>
    </nav>


    <!-- This is a comment -->
    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservations" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservationName" type="text" />
            </div>
        
            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" />
            </div>

            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" name="reservationDate" type="date" />
            </div>

            <div>
                <label for="reservationTime">Time:</label>
                <input id="reservationTime" name="reservationName" type="time" />
            </div>

            <div>
                <label for="specialOccassion">Special Occassion:</label>
                <input id="specialOccassion" name="specialOccassion" type="checkbox" />
            </div>

            <div>
                <input type="submit" value="Make Reservation"/>
            </div>

        </form>
    </main>


</body>
</html>
